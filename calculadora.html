<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width  initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo_calc.css">
    <title>Calculadora</title>
</head>
<body>
<div>
    <div class="calculadora">
        <input type="text" id="visor"/><br>
        <button type="button" id="borrar" class="primera_linea">Borrar</button><br>
        <button type="button" id="producto" class="simbolo">*</button>
        <button type="button" id="division" class="simbolo">/</button>
        <button type="button" id="suma" class="simbolo">+</button>
        <button type="button" id="resta" class="simbolo">-</button><br>
        <button type="button" id="uno" class="boton">1</button>
        <button type="button" id="dos" class="boton">2</button>
        <button type="button" id="tres" class="boton">3</button><br>
        <button type="button" id="cuatro" class="boton">4</button>
        <button type="button" id="cinco" class="boton">5</button>
        <button type="button"id="seis" class="boton">6</button><br>
        <button type="button" id="siete" class="boton">7</button>
        <button type="button" id="ocho" class="boton">8</button>
        <button type="button" id="nueve" class="boton">9</button><br>
        <button type="button" id="cero" class="boton">0</button>
        <button type="button" id="decimal" class="boton">.</button>
        <button type="button" id="igual" class="boton">=</button>
</div>
    <script type="text/javascript" src="js/calc_js.js"></script>
</body>
</html>
